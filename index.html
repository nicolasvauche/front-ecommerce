<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>DynaiStore - E-commerce frontend template</title>
    <meta name="description" content="…" />

    <script src="https://kit.fontawesome.com/b916232238.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.min.css" />
</head>

<body>
    <header class="app-header">
        <div class="app-brand">
            <a href="./" class="app-logo" title="Retour à l'accueil">
                <img src="img/logo-dynaistore.png" alt="Logo DynaiStore" />
            </a>
            <div class="app-name">
                <a href="./" class="app-logo" title="Retour à l'accueil">
                    <h1><span>Dyn</span><span>ai</span>Store</h1>
                    <p class="app-slogan"><span>E-commerce</span> <span>frontend</span> template</p>
                </a>
            </div>
        </div>

        <nav class="app-mainmenu">
            <ul class="app-menu">
                <li>
                    <a href="#" title=""><i class="far fa-user"></i></a>
                </li>
                <li>
                    <a href="#" title=""><i class="fas fa-power-off"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="app-main">
        <section class="promotions">
            <header>
                <h2>Les promotions <span>du jour</span></h2>
            </header>

            <div class="app-grid grid-three">
                <div class="grid-item">
                    <a href="#" title="Fiche produit">
                        <figure class="grid-item-image">
                            <img src="img/catalog/shoes/shoes01.jpg" alt="Chaussures de ville Homme" />
                        </figure>
                        <div class="grid-item-content">
                            <h3 class="grid-item-title">Chaussures de ville Homme</h3>
                            <p class="grid-item-description">Pour porter des costumes classes</p>
                            <p class="grid-item-price">79<span>99</span></p>
                        </div>
                    </a>
                    <div class="grid-item-actions">
                        <a href="#" class="grid-item-action" title="Fiche produit">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="#" class="grid-item-action addtocart" title="Ajouter au painer">
                            <i class="fas fa-cart-plus"></i>
                        </a>
                    </div>
                </div>

                <div class="grid-item">
                    <a href="#" title="Fiche produit">
                        <figure class="grid-item-image">
                            <img src="img/catalog/shoes/shoes02.jpg" alt="Chaussures détente" />
                        </figure>
                        <div class="grid-item-content">
                            <h3 class="grid-item-title">Chaussures détente</h3>
                            <p class="grid-item-description">Pour se promener les pieds au cool</p>
                            <p class="grid-item-price">39<span>99</span></p>
                        </div>
                    </a>
                    <div class="grid-item-actions">
                        <a href="#" class="grid-item-action" title="Fiche produit">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="#" class="grid-item-action addtocart" title="Ajouter au painer">
                            <i class="fas fa-cart-plus"></i>
                        </a>
                    </div>
                </div>

                <div class="grid-item">
                    <a href="#" title="Fiche produit">
                        <figure class="grid-item-image">
                            <img src="img/catalog/shoes/shoes03.jpg" alt="Chaussures de ville Homme" />
                        </figure>
                        <div class="grid-item-content">
                            <h3 class="grid-item-title">Chaussures de ville Homme</h3>
                            <p class="grid-item-description">Pour porter des jeans classes</p>
                            <p class="grid-item-price">179</p>
                        </div>
                    </a>
                    <div class="grid-item-actions">
                        <a href="#" class="grid-item-action" title="Fiche produit">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="#" class="grid-item-action addtocart" title="Ajouter au painer">
                            <i class="fas fa-cart-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <p class="app-copyrights">© Dynaidev</p>
    </footer>
</body>

</html>
